<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="lib/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <title>Hello World</title>
</head>

<body>
    <!--
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    -->

    <ons-navigator page="BSDTemplate"></ons-navigator>

    <ons-template id="BSDTemplate">
        <ons-page id="BSDPage">
            <div><br><br>
                <h1> Buyer Stamp Duty </h1><br>
                <input type="radio" class="residentRb" name="residentRb" value="0" checked="checked"> <label for="sc">Singapore Citizen</label>
                <input type="radio" class="residentRb" name="residentRb" value="1"> <label for="pr">Permanent Resident</label>
                <input type="radio" class="residentRb" name="residentRb" value="2"> <label for="fr">Foreigner</label> <br>

                <p>Property Amount: $<input type="number" id="value" value=2000000></p>

                <label> Property </label>
                <select id="propCount">
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third or Subsequent</option>
                </select>

                <p>Buyer Stamp Duty: <span id="stampDuty"> $0 </span> </p>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="SSDTemplate">
        <ons-page id="SSDPage">
            <div>
                <h1> Seller Stamp Duty </h1>
            </div>
        </ons-page>
    </ons-template>

    <ons-tabbar id="myTabbar" position="auto">
        <ons-tab page="BSDTemplate" label="Buyer" active>
        </ons-tab>
        <ons-tab page="SSDTemplate" label="Seller">
        </ons-tab>
    </ons-tabbar>



</body>
<script type="text/javascript" src="js/app.js"></script>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>

</html>
